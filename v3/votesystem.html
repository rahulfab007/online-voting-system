<body>
 


<div class="container">
    <h1 class="text-center">Vote For Your Favorite Candidate</h1>
    <form id="voting-form">
        <div class="form-group">
            <label for="option1" class="form-check-label">
                <input type="radio" class="form-check-input" id="option1" name="option" value="Option 1">
                Option 1
            </label>
        </div>
        <div class="form-group">
            <label for="option2" class="form-check-label">
                <input type="radio" class="form-check-input" id="option2" name="option" value="Option 2">
                Option 2
            </label>
        </div>
        <div class="form-group">
            <label for="option3" class="form-check-label">
                <input type="radio" class="form-check-input" id="option3" name="option" value="Option 3">
                Option 3
            </label>
        </div>
        <a href="QRupload/votesubmitform.html" class="btn btn-primary btn-block" onclick="submitVote()">Vote</a>
    </form>
</div>

<script>
    function submitVote() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            const voteValue = selectedOption.value;
            // Send the vote to the server or perform further actions
            alert("Thank you for voting for " + voteValue);
        } else {
            alert("Please select an option to vote.");
        }
    }
</script>
